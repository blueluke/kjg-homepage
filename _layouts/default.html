<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{{ site.url }}/favicon.png" sizes="32x32">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/apple-touch-icon.png">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=latin-ext" rel="stylesheet"> <!--#TODO -->
</head>
<body class="site">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="{{ site.url }}/assets/js/jquery-2.1.4.min.js"><\/script>')</script>
  <script src="{{ site.url }}/assets/js/functions.js" type="text/javascript"></script>

  {% include header.html %}

  <main class="site-content">
    {{ content }}
  </main>

  {% include footer.html %}

</body>
</html>
